<body>
    <header>
        <div class="logo-nav">
            <a href="index.html" class="logo-link" aria-label="Strona główna League of Legends Polska">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/League_of_Legends_logo.png" alt="League of Legends Logo" class="logo"/>

            <nav>

            </nav>
        </div>

    <main>
        <h1 class="animate">Bohaterowie League of Legends</h1>
        <p class="animate">Kliknij na bohatera, aby oddać głos na swojego ulubieńca!</p>
        <button class="main-btn animate" id="random-champ-btn">Losuj bohatera</button>
        <div class="champion-list" id="champion-list"></div>
        <div class="random-champ-box" id="random-champ-box"></div>
    </main>
    <footer>
        <div class="footer-content">
            &copy; 2025 League of Legends Polska. <span style="color:#C89B3C;">Zagłosuj na swojego championa!</span>
        </div>
    </footer>
    <script src="vote.js"></script>
    <script>
    // Losowanie bohatera
    document.getElementById('random-champ-btn').addEventListener('click', () => {
        const champs = Array.from(document.querySelectorAll('.champion h3')).map(x => x.textContent);
        if(champs.length){
            const i = Math.floor(Math.random()*champs.length);
            document.getElementById('random-champ-box').textContent = 'Twój losowy bohater: ' + champs[i];
            document.getElementById('random-champ-box').classList.add('animate');
        }
    });
    </script>
    <script src="bajery.js"></script>
